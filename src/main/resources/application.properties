# Add .env support for env variables
spring.config.import=optional:file:.env[.properties]

# Datasource config
spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_LOCAL_PORT}/${POSTGRES_DB_NAME}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.hikari.connection-timeout = 600000
spring.datasource.hikari.maximum-pool-size = 15
spring.datasource.hikari.max-lifetime=1800000

spring.liquibase.change-log=${SPRING_LIQUIBASE_CHANGE_LOG}

# JWT properties
jwt.secret.access=${JWT_SECRET_ACCESS}
jwt.access.expiration.minutes=${JWT_ACCESS_EXPIRATION_MINUTES}
jwt.secret.refresh=${JWT_SECRET_REFRESH}
jwt.refresh.expiration.days=${JWT_REFRESH_EXPIRATION_DAYS}

